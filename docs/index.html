<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - 水比較.com</title>
    <!-- サイト全体のスタイルを読み込む -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favikon.ico" type="image/x-con">
</head>
<body>
    <!-- 背景画像4枚をレイヤーで重ねる（haikei.pngを一番下） -->
    <div class="bg-layer bg-haikei">
        <img src="images/haikei.png" alt="背景1">
    </div>
    <div class="bg-layer bg-haikei2">
        <img src="images/haikei2.png" alt="背景2">
    </div>
    <div class="bg-layer bg-haikei3">
        <img src="images/haikei3.png" alt="背景3">
    </div>
    <div class="bg-layer bg-haikei4">
        <img src="images/haikei4.png" alt="背景4">
    </div>
    <!-- 波アニメーション要素 -->
    <div id="wave-transition" style="display:none; opacity:0; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; pointer-events:none;">
        <svg id="wave-svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <mask id="wave-mask">
                    <rect width="100" height="100" fill="white"/>
                    <path id="wave-path" d="" fill="black"/>
                </mask>
            </defs>
            <rect width="100" height="100" fill="#7ed6f7" mask="url(#wave-mask)"/>
        </svg>
    </div>
    <!-- ここから既存のコンテンツ -->
    <!-- 背景画像を表示するコンテナ -->
    <div class="background-container">
        <!-- アイコンを中央の四角内に配置するボックス -->
        <div class="content-box">
            <!-- 5つのページへのリンクアイコンを並べるグリッド（2列構成） -->
            <div class="icon-grid">
                <div class="icon-row">
                    <!-- 1ページへのリンクアイコン -->
                    <a href="1.mizu-hikaku/index.html" class="icon-link">
                        <img src="images/mizu_icn.png" alt="水紹介" class="icon-img">
                    </a>
                    <!-- 2ページへのリンクアイコン -->
                    <a href="2.mizu-ranking/index.html" class="icon-link">
                        <img src="images/rank_icn.png" alt="ランキング" class="icon-img">
                    </a>
                    <!-- 3ページへのリンクアイコン -->
                    <a href="3.nerune/index.html" class="icon-link">
                        <img src="images/neru_icn.png" alt="ねるね" class="icon-img">
                    </a>
                </div>
                <div class="icon-row">
                    <!-- 4ページへのリンクアイコン -->
                    <a href="4.NS-hikaku/index.html" class="icon-link">
                        <img src="images/Alps_icn.png" alt="南北" class="icon-img">
                    </a>
                    <!-- 5ページへのリンクアイコン -->
                    <a href="5.nankou-hikaku/index.html" class="icon-link">
                        <img src="images/nanko_icn.png" alt="軟硬" class="icon-img">
                    </a>
                </div>
        <!-- ボタン3つを横並びで配置 --> 
        <div class="button-row">
            <img src="images/L_btn.png" alt="左ボタン" class="nav-btn">
            <a href="./index.html"> 
                <img src="./images/TOP_btn.png" alt="TOPボタン" class="nav-btn">
            </a>
            <img src="images/R_btn.png" alt="右ボタン" class="nav-btn">
        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
